repos:
  - repo: https://github.com/pre-commit/mirrors-mypy
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-simplejson
    rev: "v0.931"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    hooks:
      - id: trailing-whitespace
    rev: "v4.1.0"
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.209'
    hooks:
      - id: ruff
